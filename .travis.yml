language: python
sudo: required
dist: trusty
git:
  depth: 5
matrix:
  include:
  - python: 2.7
    env: NUMBA="false" "PATH=~/bin:$PATH"
  - python: 3.5
    env: NUMBA="false" "PATH=~/bin:$PATH"
  # - python: 2.7
    # compiler: clang-3.8
    # env: LLVM_VERSION="3.8" CXX="clang++-3.8" LLVM_CONFIG="llvm-config-3.8"
  # - python: 3.5
    # compiler: clang-3.8
    # env: LLVM_VERSION="3.8" CXX="clang++-3.8" LLVM_CONFIG="llvm-config-3.8"
before_install:
  - if [ "${NUMBA}" == "true" ];
    then;
      travis/install_clang38.sh;
      travis/install_llvmlite.sh;
    fi
  - travis/install_pandoc.sh
script:
  - python setup.py sdist
  - pip install dist/`ls dist | grep -i -E '\.(gz)$' | head -1`
  - cd / && python -c "import ncephes; ncephes.test()"
notifications:
  email: false
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    distributions: sdist
    repo: glimix/ncephes
