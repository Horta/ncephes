language: python
env: PATH="$HOME/miniconda/bin:$PATH"
matrix:
  include:
  - os: linux
    sudo: false
    dist: trusty
    python: "2.7"
  - os: linux
    sudo: false
    dist: trusty
    python: "3.4"
  - os: linux
    sudo: false
    dist: trusty
    python: "3.5"
  - os: osx
    language: generic
    env: TRAVIS_PYTHON_VERSION=2.7
  - os: osx
    language: generic
    env: TRAVIS_PYTHON_VERSION=3.4
  - os: osx
    language: generic
    env: TRAVIS_PYTHON_VERSION=3.5
before_install:
- wget https://raw.githubusercontent.com/Horta/travis-miniconda/master/install.sh
  -O install.sh
- chmod +x install.sh
- ./install.sh
install:
- source activate travisci
- conda install pycparser -y
before_script:
- source activate travisci
- python setup.py test
script:
- source activate travisci
- python setup.py sdist
- pip install dist/`ls dist | grep -i -E '\.(gz)$' | head -1`
- cd /
- python -c "import ncephes; ncephes.test()"
deploy:
  provider: pypi
  skip_cleanup: true
  user: danilo.horta
  password:
    secure: 
  on:
    branch: master
