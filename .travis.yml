dist: trusty
matrix:
  include:
  - env: PYTHON=2.7 NUMPY="numpy=1.10"
  - env: PYTHON=3.4 NUMPY="numpy=1.10"
  - env: PYTHON=3.5 NUMPY="numpy=1.10"
branches:
  only:
  - master
before_install:
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- ./miniconda.sh -b
- export PATH=$HOME/miniconda3/bin:$PATH
- conda update --yes conda
- conda create -n travisci --yes python=$PYTHON $NUMPY cffi pip scipy jinja2 numba
- source activate travisci
- CONDA_INSTALL="conda install --yes -q"
- PIP_INSTALL="pip install -q"
install:
- python setup.py build_ext -q --inplace
- python setup.py install -q >/dev/null
script:
- python setup.py test
notifications:
  email: false
  on_success: change
  on_failure: always
deploy:
  - provider: releases
    api_key:
    secure: 
    file: dist/ncephes-0.0.4.tar.gz
    on:
      repo: Horta/ncephes
    skip_cleanup: true
  - provider: pypi
    user: danilo.horta
    on:
      tags: true
    skip_cleanup: true
    password:
      secure: 
