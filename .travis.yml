language: python
sudo: false

cache:
  - pip
  - apt

addons:
  apt:
    packages:
      - build-essential
      - python-dev
      - libc6
      - g++
      - gfortran
      - llvm-dev

python:
  - 2.7
  # - 3.3
  # - 3.4
  # - 3.5

before_install:
    - pip install --upgrade pip
    - pip install --upgrade wheel
    - pip install enum34

install: pip install -r requirements.txt

script: py.test .
